<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      function rand_max(n) {
        return Math.round(Math.random() * n) % n;
      }

      let title_options = [
        "great",
        "slightly scary",
        "kinda cringy",
        "cool-ish",
        "mucho bien"
      ];

      document.title = "Jonah Sussman's " + title_options[rand_max(title_options.length)] + " website";
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Yes I am a professional web developer and did not just look up how to html-->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="header">
      <h1><i>Jonah Sussman's Website</i></h1>
      <script>
        document.write("<p>A " + title_options[rand_max(title_options.length)] + " place. Hello!</p>")
      </script>
      <noscript>
        <p><b>A great place. Hello!<b></p>
      </noscript>
    </div>
  </body>
</html>
